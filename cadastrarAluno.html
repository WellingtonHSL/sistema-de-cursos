<body>
    <header>
        <nav class="nav_header">
            <h1><a href="index.html" class="nav_title">Uni<b>Academy</b></a></h1>

        <nav class="nav_subheader">

                <li><a href="matricularAluno.html">Matricular Aluno</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="PHP/cadastrarAluno" method="post">
            <h2>Cadastro de Aluno</h2>
            <div class="line_one_stud"> 
                <input type="text" id="fullName" name="fullName" placeholder="Nome Completo" required>
            </div>

            <div class="line_two_stud">
                <input type="number" id="cpf" name="cpf" placeholder="CPF" required> 
                <input type="number" id="rg" name="rg" placeholder="RG" required> 
            </div>

            <div class="line_three_stud">   
                <input type="text" id="fatherName" name="fatherName" placeholder="Nome do Pai" required> 
                <input type="text" id="motherName" name="motherName" placeholder="Nome do Mãe" required> 
            </div>
            
            <h2>Endereço</h2>
            <div class="line_one_addr">
                <input type="text" id="city" name="city" placeholder="Cidade" required> 
                <input type="text" id="state" name="state" placeholder="Estado" required>
            </div>

            <div class="line_two_addr">
                <input type="text" id="road" name="road" placeholder="Rua" required>
                <input type="number" id="number" name="number" placeholder="Número" required>
            </div>

            <textarea type="text" id="complement" name="complement"  placeholder="Complemento" rows="2" required></textarea>

            <input type="submit" value="CADASTRAR ALUNO">
        </form>    
          
    </main>

    <footer>
        <nav>
        </nav>
    </footer>
</body>
